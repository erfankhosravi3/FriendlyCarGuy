    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #d4a574;
            --accent-hover: #e6b885;
            --accent-subtle: rgba(212, 165, 116, 0.1);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.15);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 380px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Brand Header */
        .brand-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand-logo {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--accent-subtle);
            border: 1px solid rgba(212, 165, 116, 0.2);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--accent);
        }

        .brand-logo .emoji {
            font-size: 16px;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 28px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border: 3px solid var(--accent);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(212, 165, 116, 0.2);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .company {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
            margin: 24px 0;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .action-btn:hover, .action-btn:active {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
        }

        /* Contact Links */
        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .contact-link:hover, .contact-link:active {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
        }

        .contact-link svg {
            width: 20px;
            height: 20px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
            flex-shrink: 0;
        }

        .contact-link span {
            font-size: 15px;
            font-weight: 400;
        }

        .contact-link .label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 2px;
        }

        /* Button Group */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Primary Button */
        .primary-btn {
            width: 100%;
            padding: 18px 24px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .primary-btn:hover, .primary-btn:active {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .primary-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* Secondary Button */
        .secondary-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .secondary-btn:hover, .secondary-btn:active {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        .secondary-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--accent);
            stroke-width: 1.5;
            fill: none;
        }

        /* Wallet Row */
        .wallet-row {
            display: flex;
            gap: 12px;
        }

        .wallet-row .secondary-btn {
            flex: 1;
            padding: 14px 12px;

        /* Footer */
        .footer {

        .footer-brand {

            align-items: center;
            gap: 8px;

            font-weight: 600;
            color: var(--accent);

        .footer-brand .emoji {

        .footer-tagline {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-style: italic;

        /* Glow effect */
        .glow {
            position: fixed;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-subtle) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--accent);
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast .emoji {
            font-size: 16px;
        }
    </style>
</head>

    <script>
        // vCard with car emoji
        const vcardData = `BEGIN:VCARD
VERSION:3.0
FN:ðŸš— Erfan Khosravi
N:Khosravi;Erfan;;;
ORG:Camelback Toyota
TITLE:Automotive Consultant
TEL;TYPE=CELL:+12027487308
EMAIL:erfan@friendlycarguy.com
URL:https://card.friendlycarguy.com
NOTE:Your Friendly Car Guy ðŸš—
END:VCARD`;

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function saveContact() {
            const blob = new Blob([vcardData], { type: 'text/vcard;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Erfan_Khosravi.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showToast('Contact saved!');
        }

        async function shareContact() {
            if (navigator.share) {
                try {
                    const blob = new Blob([vcardData], { type: 'text/vcard' });
                    const file = new File([blob], 'Erfan_Khosravi.vcf', { type: 'text/vcard' });

                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Erfan Khosravi - Automotive Consultant',
                            text: 'Contact info for Erfan Khosravi ðŸš—'
                        });
                        showToast('Shared!');
                    } else {
                        await navigator.share({
                            title: 'Erfan Khosravi - Automotive Consultant',
                            text: 'Contact Erfan Khosravi, your Friendly Car Guy ðŸš—',
                            url: 'https://card.friendlycarguy.com'
                        });
                        showToast('Shared!');
                    }
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        copyLink();
                    }
                }
            } else {
                copyLink();
            }
        }

        function copyLink() {
            navigator.clipboard.writeText('https://card.friendlycarguy.com').then(() => {
                showToast('Link copied!');
            }).catch(() => {
                showToast('card.friendlycarguy.com');
            });
        }

        function addToWallet(type) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);

            if (type === 'apple') {
                if (isIOS) {
                    // For full Apple Wallet, you need server-side pass signing
                    // Fallback: save contact which can be added from Contacts app
                    saveContact();
                    showToast('Saved! Add from Contacts');
                } else {
                    showToast('Apple Wallet needs iPhone');
                }
            } else if (type === 'google') {
                if (isAndroid) {
                    // For full Google Wallet, you need Google Wallet API
                    // Fallback: save contact
                    saveContact();
                    showToast('Saved! Add to Contacts');
                } else {
                    showToast('Google Wallet needs Android');
                }
            }
        }
    </script>
